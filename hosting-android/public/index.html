<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Hosting Android Example</title>
  </head>
  <body>
    <div id="message">
      <h2>Access endpoint and pass the params</h2>
      <h4><a id='endpoint'>End Point</a></h4>

      <script>
        var endpoint = document.getElementById('endpoint')
        endpoint.setAttribute('href',  window.location.href+'android?auth=somePass&name=Android')
        </script>
        
     
      </div>
  </body>
</html>
